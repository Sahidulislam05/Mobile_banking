<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <title>Mobile Bank</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] flex flex-col justify-center items-center h-[100vh]"
  >
    <!-- h-[932px] w-[450px] mx-auto -->
    <!-- Image section -->
    <section
      class="w-[316px] h-[150px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </section>
    <form class="bg-white rounded-3xl p-8 w-[400px]">
      <section>
        <label class="font-semibold" for="">Mobile Number </label>
        <br />
        <input
          type="text"
          placeholder="Enter your number "
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
          id="mobile-number"
        />
      </section>
      <section class="mt-4">
        <label class="font-semibold" for="">4 Digit Pin </label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          id="pin-number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </section>
      <button
        type="button"
        class="btn bg-[#0874F2] text-white mt-4 w-full rounded-3xl"
        id="loginButton"
      >
        Login
      </button>
    </form>
    <!-- js script  -->
    <script src="./script.js"></script>
  </body>
</html>
