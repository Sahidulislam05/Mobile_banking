<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <title>Document</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] flex justify-center items-center h-[100vh]">
    <!-- h-[932px] w-[450px] mx-auto -->
    <form class="bg-white rounded-3xl p-8 w-[400px]">
      <section>
        <label class="font-semibold" for="">Mobile Number </label>
        <br />
        <input
          type="text"
          placeholder="Enter your number "
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </section>
      <section class="mt-4">
        <label class="font-semibold" for="">4 Digit Pin </label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </section>
      <button class="btn bg-[#0874F2] text-white mt-4 w-full rounded-3xl">
        Login
      </button>
    </form>
  </body>
</html>
