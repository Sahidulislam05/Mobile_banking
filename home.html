<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <title>Mobile Bank</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <section
      class="min-h-20 flex justify-between items-center max-w-xl mx-auto border-b-1 border-gray-300 pb-3 pt-10 pl-3 pr-3"
    >
      <div class="flex justify-between items-center gap-2">
        <img src="./assets/Group.png" class="h-[48px]" alt="Logo" />
        <div>
          <h2 class="font-bold">$<span>45000</span></h2>
          <p class="text-[#08080880]">Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn text-[#08080880]">
          <i
            class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
          ></i>
          Log Out
        </button>
      </div>
    </section>
  </body>
</html>
