<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <title>Mobile Bank</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7]">
    <section class="max-w-[550px] mx-auto bg-white rounded-b-3xl">
      <section
        class="flex justify-between items-center border-b-1 border-gray-300 pt-10 pb-3 pl-3 pr-3"
      >
        <div class="flex justify-between items-center gap-2">
          <img src="./assets/Group.png" class="h-[48px]" alt="Logo" />
          <div>
            <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i>
            Log Out
          </button>
        </div>
      </section>
      <section class="mt-8 p-6">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-3 font-semibold">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </section>
      <!-- Grid section -->
      <section class="grid grid-cols-3 gap-4 p-6">
        <div class="text-center p-5 rounded-xl border-2 border-gray-300">
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Add money</h2>
        </div>
        <div class="text-center p-5 rounded-xl border-2 border-gray-300">
          <img src="./assets/send1.png" class="mx-auto" alt="" />
          <h2>Cashout</h2>
        </div>
        <div class="text-center p-5 rounded-xl border-2 border-gray-300">
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div class="text-center p-5 rounded-xl border-2 border-gray-300">
          <img src="./assets/bonus1.png" class="mx-auto" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div class="text-center p-5 rounded-xl border-2 border-gray-300">
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div class="text-center p-5 rounded-xl border-2 border-gray-300">
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <h2>Transactions</h2>
        </div>
      </section>
    </section>

    <!-- Form section -->
    <section class="max-w-[550px] mx-auto pb-14">
      <div>
        <h1 class="mt-7 mb-4 font-bold px-6">Add Money</h1>
        <form class="bg-white rounded-3xl p-8">
          <div class="mb-4 font-semibold">
            <h1>Select A Bank</h1>
            <select
              id="bank"
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            >
              <option>Select back</option>
              <option>Dutch Bangla</option>
              <option>Brac</option>
              <option>City</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="font-semibold" for="">Bank Account Number </label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="account-number"
            />
          </div>
          <div class="mb-4">
            <label class="font-semibold" for="">Amount to Add </label>
            <br />
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="add-amount"
            />
          </div>
          <div class="mb-4">
            <label class="font-semibold" for="">Pin Number </label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="add-pin"
            />
          </div>
          <button
            id="add-money-btn"
            class="btn bg-[#0874F2] text-white mt-4 w-full rounded-3xl"
          >
            Add Money
          </button>
        </form>
      </div>
    </section>
    <script src="./home.js"></script>
  </body>
</html>
